<div class="para">A <dfn class="terminology">net</dfn> for a polyhedron is a single-piece pattern for the polyhedron that can be folded and glued to form the solid. A net can be created by cutting the polyhedron along some of its edges and unfolding. There are multiple nets for each polyhedron.</div></article><span class="incontext"><a class="internal" href="sec-polyhedra-regular.html#def-net">in-context</a></span>
