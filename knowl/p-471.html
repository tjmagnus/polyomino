<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">If <span class="process-math">\(a\)</span> is an real number, then <span class="process-math">\(a+0=a\text{,}\)</span> <span class="process-math">\(0+a=a\text{,}\)</span> <span class="process-math">\(a\cdot 1=a\text{,}\)</span> and <span class="process-math">\(1\cdot a=a.\)</span> We call 0 the <dfn class="terminology">additive identity</dfn> and 1 the <dfn class="terminology">multiplicative identity</dfn>.</div>
