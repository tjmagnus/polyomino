<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">A <dfn class="terminology">polyomino</dfn> is a flat geometric figure formed by gluing equal-sized squares together along their edges. A <dfn class="terminology">triomino</dfn> consists of three squares, a <dfn class="terminology">tetromino</dfn> consists of four squares, a <dfn class="terminology">pentomino</dfn> consists of five squares, and a <dfn class="terminology">hexomino</dfn> consists of six squares.</div>
