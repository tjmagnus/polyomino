<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.3.7</span><span class="period">.</span>
</h4> <div class="para">An angle is said to be a <dfn class="terminology">right angle</dfn> if its measure is 90 degrees. Angles that have measures less than 90 degrees are said to be <dfn class="terminology">acute</dfn> and angles with measures greater than 90 degrees are said to be <dfn class="terminology">obtuse</dfn>.</div></article><span class="incontext"><a href="sec-intro-apply.html#def-typesofangles" class="internal">in-context</a></span>
