<span class="type">Principle</span><span class="space"> </span><span class="codenumber">A.2.18</span><span class="period">.</span><span class="space"> </span><span class="title">The Identity Properties.</span>
</h3>
<div class="para">If <span class="process-math">\(a\)</span> is an real number, then <span class="process-math">\(a+0=a\text{,}\)</span> <span class="process-math">\(0+a=a\text{,}\)</span> <span class="process-math">\(a\cdot 1=a\text{,}\)</span> and <span class="process-math">\(1\cdot a=a.\)</span> We call 0 the <dfn class="terminology">additive identity</dfn> and 1 the <dfn class="terminology">multiplicative identity</dfn>.</div></article><span class="incontext"><a class="internal" href="field-properties.html#principle-identity">in-context</a></span>
