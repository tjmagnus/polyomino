<div class="para">When a pair of lines intersect, two pairs of <dfn class="terminology">vertical angles</dfn> are formed. The point where the lines intersect will be the vertex for each angle in a vertical pair and the sides of one angle will be the opposite rays of the sides of the other angle in the pair.</div></article><span class="incontext"><a class="internal" href="sec-polygons-angles.html#def-vertical-angles">in-context</a></span>
