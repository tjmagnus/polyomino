</h5>  <div class="para">The <dfn class="terminology">area of a circle</dfn> is the interior space of a circle and is computed by the formula <span class="process-math">\(A=\pi r^2\)</span> where <span class="process-math">\(r\)</span> is the radius of the circle. The <dfn class="terminology">circumference</dfn> of a circle is the length of its boundary and is given by <span class="process-math">\(C=2\pi r\text{.}\)</span>
