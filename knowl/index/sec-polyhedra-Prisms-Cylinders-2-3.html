<div class="para">We are most familiar with <dfn class="terminology">right prisms</dfn>, namely prisms where the bases meet all the side faces at right angles; the side faces of a right prism are rectangles. A <dfn class="terminology">skew prism</dfn> is a prism with at least one side face is not a rectangle. </div>
