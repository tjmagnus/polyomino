<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">We are most familiar with <dfn class="terminology">right prisms</dfn>, namely prisms where the bases meet all the side faces at right angles; the side faces of a right prism are rectangles. An <dfn class="terminology">oblique prism</dfn>, on the other hand, will have parallelograms rather than rectangles as its side faces. </div>
