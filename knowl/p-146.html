<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">An angle is said to be a <dfn class="terminology">right angle</dfn> if its measure is 90 degrees. Angles that have measures less than 90 degrees are said to be <dfn class="terminology">acute</dfn> and angles with measures greater than 90 degrees are said to be <dfn class="terminology">obtuse</dfn>.</div>
