</h4> <div class="para">The word <dfn class="terminology">isosceles</dfn> comes from two Greek words, ‘isos’ meaning ‘equal’ and ‘skelos’ meaning ‘leg’. An <dfn class="terminology">isosceles triangle</dfn> is a triangle with two congruent sides. An <dfn class="terminology">isosceles trapezoid</dfn> is a trapezoid with two congruent, non-parallel sides.</div></article><span class="incontext"><a href="sec-intro-apply.html#def-isosceles" class="internal">in-context</a></span>
