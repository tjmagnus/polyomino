<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">If two angles <span class="process-math">\(\angle ABC\)</span> and <span class="process-math">\(\angle DEF\)</span> have the same measure, we say that the angles are <dfn class="terminology">congruent</dfn> and write <span class="process-math">\(\angle ABC\cong\angle DEF\text{.}\)</span> Thus, <span class="process-math">\(\angle ABC\cong\angle DEF\)</span> means <span class="process-math">\(m\angle ABC = m\angle DEF\text{.}\)</span>
</div>
