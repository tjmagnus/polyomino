<div class="para">Note that the distributive law also allows us to add fractions with a common denominator;</div>
<div class="displaymath process-math">
\begin{equation*}
\frac{x}{d}+\frac{y}{d}=\frac{1}{d}\cdot x+\frac{1}{d}\cdot y
=\frac{1}{d}(x+y)=\frac{x+y}{d}.
\end{equation*}
</div>
<div class="para">In short, <span class="process-math">\(\frac{x}{d}+\frac{y}{d}=\frac{x+y}{d}.\)</span>
</div>
