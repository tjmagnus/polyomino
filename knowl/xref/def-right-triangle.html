<div class="para">A triangle is said to be a <dfn class="terminology">right triangle</dfn> if one of its angles is a right angle. In a right triangle, the side opposite the right angle is called the <dfn class="terminology">hypotenuse</dfn> and the other two sides are called <dfn class="terminology">legs</dfn>.</div></article><span class="incontext"><a class="internal" href="sec-intro-apply.html#def-right-triangle">in-context</a></span>
